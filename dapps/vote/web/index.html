<body class="container" ng-cloak ng-controller="MyCtrl">
    <h2>Welcome</h2>
    <div ng-show="voter.address">You've logged in as: {{voter.address}}</div>
    <div ng-show="voter.hasOwnProperty('voted') && !voter.voted">You have right to vote with weight of {{voter.weight | number}}.</div>
    <div ng-show="voter.hasOwnProperty('voted') && voter.voted">You have already voted.</div>
    <div></div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Candidate Id</th>
                <th>Candidate Name</th>
                <th colspan="2">Votes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="p in proposals">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.voteCount | number}}</td>
                <td>
                    <button ng-if="!voter.voted" ng-click="voteFor(p.id)">Vote</button>
                    <span ng-show="voter.voted && p.id == voter.vote"> You have voted for this candidate.</span>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- <script type="text/javascript" src="settings1.js"></script> -->
    <script type="text/javascript" src="ballot.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
